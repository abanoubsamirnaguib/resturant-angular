<div class="container">
    <h2 class="text-center text-capitalize">edit user</h2>
    <form class="form-control w-50 mx-auto" #register="ngForm" (ngSubmit)="onSubmit(register)">
        <div class="form-group row">
            <label for="inputName" class="col-sm-1-12 col-form-label">name</label>
            <div class="col-sm-1-12">
                <input type="text" class="form-control" name="name" id="name" placeholder="" required minlength="3"
                    maxlength="20" [(ngModel)]="userData['name']" #name="ngModel">
                <div [ngClass]="{'alert alert-danger':name.invalid}"
                    *ngIf="name.invalid&&(name.dirty||register.submitted)">
                    <p *ngIf="name.errors?.['required']">filed required</p>
                    <p *ngIf="name.errors?.['maxlength']">filed maxlength bigger than 20</p>
                    <p *ngIf="name.errors?.['minlength']">filed maxlength less than 3 </p>
                </div>
            </div>

            <label for="inputName" class="col-sm-1-12 col-form-label">email</label>
            <div class="col-sm-1-12">
                <input type="email" class="form-control" name="email" id="email" placeholder="" email
                    [(ngModel)]="userData['email']" #email="ngModel" required>
                <div [ngClass]="{'alert alert-danger':email.invalid}"
                    *ngIf="email.invalid&&(email.dirty||register.submitted)">
                    <p *ngIf="email.errors?.['required']">filed required</p>
                    <p *ngIf="email.errors?.['email']">not valid email</p>
                </div>
            </div>
            <!-- <label for="inputName" class="col-sm-1-12 col-form-label" >password</label>
            <div class="col-sm-1-12">
                <input type="password" class="form-control" name="password" id="password" placeholder="" [(ngModel)]="userData['password']" #password="ngModel" required >
            </div> -->
            <label for="inputName" class="col-sm-1-12 col-form-label">phone</label>
            <div class="col-sm-1-12">
                <input type="tel" class="form-control" name="phone" id="phone" placeholder=""
                    [(ngModel)]="userData['phone'][0]" #phone="ngModel" required minlength="10" maxlength="20">
                <input type="tel" class="form-control" name="phone" id="phone" placeholder=""
                    [(ngModel)]="userData['phone'][1]" #phone="ngModel" required minlength="10" maxlength="20">

                <div [ngClass]="{'alert alert-danger':phone.invalid}"
                    *ngIf="phone.invalid&&(phone.dirty||register.submitted)">
                    <p *ngIf="phone.errors?.['required']">filed required</p>
                    <p *ngIf="phone.errors?.['maxlength']">filed maxlength bigger than 20</p>
                    <p *ngIf="phone.errors?.['minlength']">filed minlength 10 </p>
                </div>
                
            </div>
            <label for="inputName" class="col-sm-1-12 col-form-label">adress</label>
            <div class="col-sm-1-12">
                <div *ngFor="let addr of userData['address'];let e=index">
                    <input type="text" class="form-control" name="address" id="address" placeholder=""
                        [(ngModel)]="userData['address'][e]" #address="ngModel" [value]="addr">
                </div>
            </div>
            <label for="inputName" class="col-sm-1-12 col-form-label">image</label>
            <div class="col-sm-1-12">
                <input type="file" class="form-control" name="filePic" id="filePic" placeholder="" ngModel
                    #filePic="ngModel" (change)="onUploadFile($event)">
            </div>

            <div class="form-check form-check-inline">gender:
                <label class="form-check-label">male
                    <input class="form-radio-input" type="radio" name="gender" id="gender" value="male"
                        [(ngModel)]="userData['gender']" #gender="ngModel" required
                        [checked]="userData['gender']=='male'">
                </label>
                <label class="form-check-label">female
                    <input class="form-radio-input" type="radio" name="gender" id="gender" value="female"
                        [(ngModel)]="userData['gender']" #gender="ngModel" required
                        [checked]="userData['gender']=='female'">
                </label>
            </div>

        </div>

        <div class="form-group row">
            <div class=" col-sm-10 my-2">
                <button type="submit" class="btn btn-primary" [disabled]="register.invalid">send</button>
            </div>
        </div>
    </form>
</div>
