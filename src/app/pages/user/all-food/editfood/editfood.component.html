<div class="container">
    <h2 class="text-center text-capitalize">edit food</h2>
    <form class="form-control w-50 mx-auto" #edit="ngForm" (ngSubmit)="onSubmit(edit)">
        <div class="form-group row">
            <label for="inputName" class="col-sm-1-12 col-form-label">name</label>
            <div class="col-sm-1-12">
                <input type="text" class="form-control" name="name" id="name" placeholder="" required minlength="3"
                    maxlength="20" [(ngModel)]="food['name']" #name="ngModel">
                <div [ngClass]="{'alert alert-danger':name.invalid}" *ngIf="name.invalid&&(name.dirty||edit.submitted)">
                    <p *ngIf="name.errors?.['required']">filed required</p>
                    <p *ngIf="name.errors?.['maxlength']">filed maxlength bigger than 20</p>
                    <p *ngIf="name.errors?.['minlength']">filed maxlength less than 3 </p>
                </div>
            </div>

            <label for="inputName" class="col-sm-1-12 col-form-label">descreption</label>
            <div class="col-sm-1-12">
                <textarea type="text" class="form-control" name="descreption" id="descreption" placeholder=""
                    [(ngModel)]="food['descreption']" #descreption="ngModel" required>
           </textarea>

            </div>

            <label for="inputName" class="col-sm-1-12 col-form-label">price</label>
            <div class="col-sm-1-12">
                <input type="number" class="form-control" name="price" id="price" placeholder=""
                    [(ngModel)]="food['price']" #price="ngModel" required>
            </div>

            <label for="inputName" class="col-sm-1-12 col-form-label">image</label>
            <div class="col-sm-1-12">
                <input type="file" class="form-control" name="image" id="image" placeholder=""
                    [(ngModel)]="food['image']" #image="ngModel" >
            </div>



        </div>

        <div class="form-group row">
            <div class=" col-sm-10 my-2">
                <button type="submit" class="btn btn-primary" [disabled]="edit.invalid">send</button>
            </div>
        </div>
    </form>
</div>
