<div id="sub-header" class="layout-full has-background has-text-shadow">
  <div class="meta-header"
      style="background-image:url('https://vip-restaurant.vamtam.com/wp-content/uploads/2015/01/slider-shop-bg.jpg' );background-repeat:no-repeat;background-size:cover;background-attachment:scroll;">
      <div class="text-shadow" style="opacity: 0.3;"> </div>
      <div class="limit-wrapper">
          <div class="meta-header-inside">
              <header class="page-header layout-centered  " data-progressive-animation="page-title">
                  <h1 style="color: rgb(255, 255, 255); opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"
                      itemprop="headline">
                      Shop
                  </h1>
                  <div class="page-header-line"></div>
                  <div class="desc"
                      style="color: rgb(255, 255, 255); opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">Pure natural
                      food</div>
              </header>
          </div>
      </div>
  </div>
</div>
<div>.</div>


<div class="row">
    <ng-container *ngFor="let food of foods; let i = index">
    <div class="col-md-4">
      <div class="meals">
        <a routerLink="/user/showFood/{{food._id}}">
          <img class="w-75 h-75 image-fluid " style="width: 90%;height: 90%;" [src]="food.image?('http://localhost:3000/'+food.image):'assets/img/photo-gourmet-4.jpg'" alt="">
          <div class="caption">
            <div>
              <h5 class=" order-4 d-inline me-5">{{food.name}}</h5>
              <span class="badge bg-info h6 ms-auto ">{{food.price}} L.E</span>
            </div>
            <p></p>
        
            <p > descreption : {{food.descreption}}</p>
          </div>
        </a>
      </div>
    </div>
  </ng-container>
</div>
